<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Textured Room â€“ Step 1</title>
    <style>
      /* Tampilan penuh layar dan latar belakang gelap */
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #111;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Three.js dari CDN (versi non-module agar mudah dijalankan langsung) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>

    <script>
      // === 1. Scene ===
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222); // warna latar belakang

      // === 2. Camera ===
      const camera = new THREE.PerspectiveCamera(
        60, // Field of View
        window.innerWidth / window.innerHeight, // Rasio aspek layar
        0.1, // Jarak terdekat
        100 // Jarak terjauh
      );

      // Posisi kamera sedikit di atas dan ke depan dari titik asal
      camera.position.set(0, 1.5, 3);
      camera.lookAt(0, 1, 0); // Fokus ke titik tengah (tinggi 1 meter)

      // === 3. Renderer ===
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // === 4. Render Loop ===
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      // === 5. Resize Responsif ===
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
