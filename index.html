<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Textured Room – Full Walls</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: #111;
        }

        canvas {
            display: block;
        }

        .hint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ddd;
            font-family: system-ui, sans-serif;
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.35);
            padding: 6px 10px;
            border-radius: 8px;
            user-select: none;
        }
    </style>
</head>

<body>
<div class="hint">
    Drag = rotate · Scroll = zoom · Right-drag = pan · R = reset camera
</div>

<!-- Three.js dan OrbitControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

<script>
    // === 1) Scene ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    // === 2) Camera ===
    const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        100
    );
    const defaultPos = new THREE.Vector3(0, 1.5, 3);
    camera.position.copy(defaultPos);
    camera.lookAt(0, 1, 0);

    // === 3) Renderer ===
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === 4) Controls ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 1, 0);
    controls.minDistance = 0.5;
    controls.maxDistance = 12;

    // === 5) Lights ===
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    const point = new THREE.PointLight(0xffffff, 1.0, 100);
    point.position.set(0, 2.4, 0);
    scene.add(ambient, point);

    // === 6) Textures ===
    const loader = new THREE.TextureLoader();

    function safeLoad(path, label) {
        const tex = loader.load(
            path,
            undefined,
            undefined,
            () => {
                const c = document.createElement("canvas");
                c.width = c.height = 256;
                const ctx = c.getContext("2d");
                ctx.fillStyle = "#2a2a2a";
                ctx.fillRect(0, 0, 256, 256);
                ctx.fillStyle = "#999";
                ctx.font = "16px sans-serif";
                ctx.fillText(label, 30, 130);
                return new THREE.CanvasTexture(c);
            }
        );
        tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
        tex.repeat.set(2, 2);
        return tex;
    }

    const floorTex = safeLoad("WoodFloor047_1K-JPG_Color.jpg", "floor");
    const wallTex = safeLoad("Bricks085_1K-JPG_Color.jpg", "wall");
    const ceilingTex = safeLoad("OfficeCeiling001_1K-JPG_Color.jpg", "ceiling");

    // === 7) Materials ===
    const matFloor = new THREE.MeshStandardMaterial({map: floorTex, side: THREE.DoubleSide});
    const matWall = new THREE.MeshStandardMaterial({map: wallTex, side: THREE.DoubleSide});
    const matCeiling = new THREE.MeshStandardMaterial({map: ceilingTex, side: THREE.DoubleSide});

    // === 8) Room Geometry ===
    const W = 4;
    const H = 3;
    const D = 6;

    // LANTAI
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(W, D), matFloor);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = 0;
    scene.add(floor);

    // ATAP
    const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(W, D), matCeiling);
    ceiling.rotation.x = Math.PI / 2;
    ceiling.position.y = H;
    scene.add(ceiling);

    // DINDING BELAKANG
    const backWall = new THREE.Mesh(new THREE.PlaneGeometry(W, H), matWall);
    backWall.position.z = -D / 2;
    backWall.position.y = H / 2;
    backWall.rotation.y = Math.PI;
    scene.add(backWall);

    // DINDING DEPAN
    const frontWall = new THREE.Mesh(new THREE.PlaneGeometry(W, H), matWall);
    frontWall.position.z = D / 2;
    frontWall.position.y = H / 2;
    // tidak perlu rotasi, default hadap ke dalam
    scene.add(frontWall);

    // DINDING KIRI
    const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(D, H), matWall);
    leftWall.position.x = -W / 2;
    leftWall.position.y = H / 2;
    leftWall.rotation.y = Math.PI / 2;
    scene.add(leftWall);

    // DINDING KANAN
    const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(D, H), matWall);
    rightWall.position.x = W / 2;
    rightWall.position.y = H / 2;
    rightWall.rotation.y = -Math.PI / 2;
    scene.add(rightWall);

    // === 9) Render Loop ===
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();

    // === 10) Resize ===
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === 11) Reset Camera ===
    window.addEventListener("keydown", (e) => {
        if (e.key.toLowerCase() === "r") {
            camera.position.copy(defaultPos);
            controls.target.set(0, 1, 0);
            controls.update();
        }
    });
</script>
</body>
</html>
